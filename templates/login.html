{% extends "base.html" %}
{% block title %}Login page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Write your name:</p>
    <p><input type="text" name="nm"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
